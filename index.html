<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Speed Typing Game</title>
</head>
<body>
    <div class="container">
        <div class="row valign-wrapper">
            <div class="col s6 offset-s3 valign">
                <div class="card darken-1">
                    <div class="card-content">
                        <span class="card-title center">Speed Typing Game</span>
                        <div class="row">
                            <div class="col s12">
                                <p class="lead center">Type the given word in <span id="seconds" class="green-text">5</span> seconds:</p>
                                <h2 class="center" id="current-word">hello!</h2>
                            </div>
                        </div>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="word-input" type="text" class="validate" autofocus>
                                        <label for="word-input">Type here...</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <h4 class="center" id="message"></h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                Time left:
                                <span id="time">0</span>
                            </div>
                            <div class="col s6">
                                Score:
                                <span id="score">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <!-- Materialize compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
